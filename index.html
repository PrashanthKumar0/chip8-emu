<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIP-8 emulator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="display-container">
       <select id="romSelection">
           <option selected disabled>
               &nbsp;&nbsp;&nbsp;&nbsp;---&nbsp;&nbsp;&nbsp;&nbsp;
                                    Select A Rom
                &nbsp;&nbsp;&nbsp;&nbsp;---&nbsp;&nbsp;&nbsp;&nbsp;
            </option>
           <option value="BLINKY">BLINKY (PAC-MAN)</option>
           <option value="BLITZ">BLITZ</option>
           <option value="CONNECT4">CONNECT 4</option>
           <option value="INVADERS">SPACE INVADERS</option>
           <option value="LANDING">MOON LANDING</option>
           <option value="MAZE">MAZE GENERATOR</option>
           <option value="PONG">PONG</option>
           <option value="SPACE">SPACE FLIGHT</option>
           <option value="TANK">TANK</option>
           <option value="TETRIS">TETRIS</option>
           <option value="TICTACTOE">TICTACTOE</option>
           <option value="TRON">TRON</option>
           <option value="WALL">WALL</option>
       </select>
    </div>

        <details>
            <summary>
                KEYPAD / AVAIBALE KEYS    
            </summary>
            <div id="keyPad">
                <div class="key-row">
                    <button>1</button><button>2</button><button>3</button><button>4</button>
                </div>
                <div class="key-row">
                    <button>Q</button><button>W</button><button>E</button><button>R</button>
                </div>
                <div class="key-row">
                    <button>A</button><button>S</button><button>D</button><button>F</button>
                </div>
                <div class="key-row">
                    <button>Z</button><button>X</button><button>C</button><button>V</button>
                </div>
            </div>
        </details>

    <script src="scripts/screen.js"></script>
    <script src="scripts/speaker.js"></script>
    <script src="scripts/keyboard.js"></script>
    <!-- <script src="scripts/cpu.js"></script> -->
    <script src="scripts/chip8.js"></script>
    
    <script src="scripts/utils.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
